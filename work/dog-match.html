<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link 
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" 
			rel="stylesheet"
		>
		<link rel="stylesheet" href="dog-match.css">
		<title>Dog Match</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="dog-logo.svg" alt="logo">
				<h4 class="logo">Dog Match</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li class="nav-link"><a href="#">Dogs</a></li>
					<li class="nav-link"><a href="#">Humans</a></li>
					<li class="nav-link"><a href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="cart.svg" alt="cart">
			</div>
		</header>
		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Find Your Match</h1>
						<p>Find a dog that fits your lifestyle</p>
					</div>
					<div class="cta">
						<button class="cta-select">Lifestyle</button>
						<button class="cta-add">Find Dog</button>
					</div>
				</div>
				<div class="cover">
					<img src="german-shepherd-fixed.png" alt="german shepherd">
				</div>
			</section>
			<img class="paw-background" src="paw-background.svg" alt="paw background">
		</main>
	</body>
</html>
